<mat-toolbar color="accent">
  <h2>Usuários</h2>
</mat-toolbar>

<p *ngIf="userFacade.error$ | async as error" class="mat-error">{{error}}</p>

<section #sectionRef class="row">
  <mat-card class="col min-300 overflow-hidden">
    <table mat-table [dataSource]="userFacade.data$">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="ref">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.ref }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [routerLink]="['/usuarios', element.id]">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onRemove(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns$ | async"></tr>
      <tr mat-row *matRowDef="let row; columns: columns$ | async"></tr>
    </table>
  </mat-card>

  <form
    #formRef
    novalidate
    [formGroup]="form"
    class="col min-300"
    (submit)="onSubmit('usuarios')"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{form.hasId ? 'Editar' : 'Cadastrar'}} usuário
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input
                matInput
                placeholder="Seu nome"
                formControlName="name"
                autocomplete="name"
                name="name"
              />
              <mat-error>Seu nome é obrigatório</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <section class="col">
            <mat-form-field>
              <mat-label>Código do usuário</mat-label>
              <input
                matInput
                placeholder="ex.: 5345"
                formControlName="ref"
                name="ref"
              />
              <mat-error>Referência obrigatória</mat-error>
            </mat-form-field>
          </section>
        </div>
      </mat-card-content>
      <mat-card-actions class="flex row-reverse space-between">
        <button mat-raised-button color="accent" type="submit">Salvar</button>
        <button mat-raised-button #resetRef type="reset">Limpar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
